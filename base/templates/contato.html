
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Online - Reserve já o banho do seu Pet</title>
     
    <link rel="stylesheet" href="/base/static/starter-template.css">
    <link href="/base/static/bootstrap.min.css" rel="stylesheet">
    <script src="/base/static/bootstrap.bundle.min.js"></script>



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }      
    </style>  
   <link href="/static/bootstrap.min.css" rel="stylesheet"> 
  </head>
<body>
  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <!--- Link CSS do Projeto --->
      <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">        
        <span class="fs-4">Inicio</span>        
      </a>
  </header>
  <main>
    <h1>Entre em contato:</h1>
    <p>
      Envie uma mensagem através do formulário abaixo ou ligue para o telefone {{ telefone }} falando com o responsável {{ responsavel|upper }} 
    </p>
    <form action="" method="post">
      {% csrf_token %}
        <div class="row">
          <div class="col-mb-6">
                <div class="form-group">
                    <label for="id_nome">Nome</label>
                    <input type="text" class="form-control" id="id_nome" name="nome" placeholder="nome">
                </div>
            </div>
            <div class="col-mb-6">
                <div class="form-group">
                  <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-lg-8 mx-auto p-4 py-md-5">
                  <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Enviar mensagem</button>
    </form>
  </main>  
  <footer class="pt-5 my-5 text-body-secondary border-top">
      Curso python Ultima school
  </footer>
</div>
    <script src="/static/bootstrap.bundle.min.js"></script>      
  </body>
</html>
